{% extends 'product/base.html' %}


{% block content %}
<div class="row">
        
    {% for i in allproduct %}
    <div class="container">
        <p>{{i.product_name}}</p>
        <p>{{i.product_price}}</p>
        {% if i.product_detail %}
        
            <p>{{product_detail}}</p>

        {% endif %}
        <hr>
        </hr>
    </div>
    {% endfor %}
    

{% endblock content %}
